{% extends 'base.html' %}

{% block content %}
  <h1>Tags
    <a href="{% url 'to_do_list:tag-create' %}" class="btn btn-primary float-right">Add</a>
  </h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'to_do_list:tag-update' tag.pk %}" class="btn btn-primary">Update</a></td>
        <td><a href="{% url 'to_do_list:tag-delete' tag.pk %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
